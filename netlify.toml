[build]
  command = "npm install --include=optional && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Ensure optional dependencies are installed
[build.processing]
  skip_processing = false

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

